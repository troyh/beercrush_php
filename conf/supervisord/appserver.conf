[fcgi-program:autocomplete]
command=/var/www/BeerCrush/api/autocomplete.fcgi
;socket=unix:///var/run/supervisor/%(program_name)s.sock
socket=tcp://localhost:9000
process_name=%(program_name)s_%(process_num)02d
numprocs=5
priority=999
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
exitcodes=0,2
stopsignal=QUIT
stopwaitsecs=10
user=www-data
redirect_stderr=true
;stdout_logfile=/a/path
;stdout_logfile_maxbytes=1MB
;stdout_logfile_backups=10
;stderr_logfile=/a/path
;stderr_logfile_maxbytes=1MB
;stderr_logfile_backups
;environment=A=1,B=2

[fcgi-program:php5-cgi]
command=/usr/bin/php5-cgi
socket=unix:///var/run/supervisor/%(program_name)s.sock
process_name=%(program_name)s_%(process_num)02d
numprocs=10
priority=999
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
exitcodes=0,2
stopsignal=QUIT
stopwaitsecs=10
user=www-data
redirect_stderr=true
;stdout_logfile=/a/path
;stdout_logfile_maxbytes=1MB
;stdout_logfile_backups=10
;stderr_logfile=/a/path
;stderr_logfile_maxbytes=1MB
;stderr_logfile_backups
;environment=A=1,B=2

[fcgi-program:authapi]
command=/var/www/BeerCrush/auth/api.fcgi
socket=tcp://localhost:9001
process_name=%(program_name)s_%(process_num)02d
numprocs=5
priority=999
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
exitcodes=0,2
stopsignal=QUIT
stopwaitsecs=10
user=www-data
redirect_stderr=true
;stdout_logfile=/var/log/supervisor/authapi.stdout.log
;stdout_logfile_maxbytes=1MB
;stdout_logfile_backups=10
;stderr_logfile=/var/log/supervisor/authapi.stderr.log
;stderr_logfile_maxbytes=1MB
;stderr_logfile_backups
;environment=A=1,B=2

