proxy_cache_path /var/local/nginx/cache-app keys_zone=appcache:10m;
fastcgi_cache_path /var/local/nginx/cache-fcgi keys_zone=fcgicache:10m;

upstream appserver {
	server 127.0.0.1:8999;
}

upstream autocomplete_server {
	server 127.0.0.1:9000;
}

upstream authfcgiserver {
	server 127.0.0.1:9001;
}

upstream nearby_server {
	server 127.0.0.1:9002;
}

upstream nearbybeer_server {
	server 127.0.0.1:9003;
}

server {
	listen   80;
	server_name  duff;

	access_log  /var/log/nginx/BeerCrush.access.log;

	root /var/local/nginx;

	location = / {
		rewrite ^ /php/index.php;
	}

	location /php/ {
		root /var/www/BeerCrush;

		fastcgi_pass appserver;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include /etc/nginx/fastcgi_params;

		fastcgi_cache fcgicache;
		fastcgi_cache_key $request_uri;
		fastcgi_cache_methods GET HEAD;
		fastcgi_cache_valid  200 302  24h;
		fastcgi_cache_valid  404      1h;

		#proxy_set_header Host $host;
		#proxy_set_header X-Real-IP $remote_addr;
		#proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

	location ~ ^/(css|js|html|img)/ { root /var/www/BeerCrush; }

	#
	# API calls need to be authenticated and logged for accounting purposes.
	#
	location ^~ /api/ {
		fastcgi_pass authfcgiserver;

#		set $path_info "";
#		if ($uri ~ "^/api(/.+)") {
#			set $path_info $1;
#		}

#		fastcgi_param  PATH_INFO       $path_info;
		fastcgi_param  PATH_INFO       $uri;

		include /etc/nginx/fastcgi_params;
	}

	location /store/ {
		internal;

		root /var/www/BeerCrush;

		# .php-less URLs
		rewrite ^/store/api/beercolors$ /api/beercolors.php break;
		rewrite ^/store/api/beerstyles$ /api/beerstyles.php break;
		rewrite ^/store/api/createlogin$ /api/createlogin.php break;
		rewrite ^/store/api/flavors$ /api/flavors.php break;
		rewrite ^/store/api/login$ /api/login.php break;
		rewrite ^/store/api/logout$ /api/logout.php break;
		rewrite ^/store/api/restaurantcategories$ /api/restaurantcategories.php break;
		rewrite ^/store/api/search$ /api/search.php break;
		rewrite ^/store/api/user/edit$ /api/user/edit.php break;

		# Friendly URIs for documents
		rewrite ^/store/api/beer/([^/]+)/([^/]+)$	/api/beer/view.php?beer_id=beer:$1:$2 break;
		rewrite ^/store/api/photoset/(beer|brewery|place)/([^/]+)/([^/]+)$	/api/$1/photoset.php?$1_id=$1:$2:$3 break;
		rewrite ^/store/api/brewery/([^/]+)$ 		/api/brewery/view.php?brewery_id=brewery:$1 break;
		rewrite ^/store/api/brewery/([^/]+)/beerlist$ 	/api/brewery/beerlist.php?brewery_id=brewery:$1 break;
		rewrite ^/store/api/photoset/beer/([^/]+)/([^/]+)$ 		/api/beer/photoset.php?beer_id=beer:$1:$2 break;
		rewrite ^/store/api/photoset/(brewery|place)/([^/]+)$ 		/api/$1/photoset.php?$1_id=$1:$2 break;
		rewrite ^/store/api/place/([^/]+)$ 		/api/place/view.php?place_id=place:$1 break;
		rewrite ^/store/api/place/([^/]+)/menu$ 	/api/menu/view.php?place_id=place:$1 break;
		rewrite ^/store/api/review/(beer|place)/([^/]+)/([^/]+)/(\d+)$	/api/review/$1.php?$1_id=$1:$2:$3&seqnum=$4 break;
		rewrite ^/store/api/review/(beer|place)/([^/]+)/([^/]+)/([^/]+)$	/api/review/$1.php?$1_id=$1:$2:$3&user_id=$4 break;
		rewrite ^/store/api/wishlist/([^/]+)$ 		/api/wishlist/view.php?wishlist_id=wishlist:$1 break;
		rewrite ^/store/api/user/(.+)$ 		/api/user/view.php?user_id=user:$1 break;

		fastcgi_pass appserver;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include /etc/nginx/fastcgi_params;

		fastcgi_cache fcgicache;
		fastcgi_cache_key $request_uri;
		fastcgi_cache_methods GET HEAD;
		fastcgi_cache_valid  200 302  24h;
		fastcgi_cache_valid  404      1h;
	}

	location /api/autocomplete.fcgi {
		fastcgi_pass autocomplete_server;
		fastcgi_param  QUERY_STRING     $query_string;
		fastcgi_param  REQUEST_METHOD   $request_method;
		fastcgi_param  CONTENT_TYPE     $content_type;
		fastcgi_param  CONTENT_LENGTH   $content_length;
	}

	location /api/nearby.fcgi {
		fastcgi_pass nearby_server;
		fastcgi_param  QUERY_STRING     $query_string;
		fastcgi_param  REQUEST_METHOD   $request_method;
		fastcgi_param  CONTENT_TYPE     $content_type;
		fastcgi_param  CONTENT_LENGTH   $content_length;
	}

	location /api/nearby_beer.fcgi {
		fastcgi_pass nearbybeer_server;
		fastcgi_param  QUERY_STRING     $query_string;
		fastcgi_param  REQUEST_METHOD   $request_method;
		fastcgi_param  CONTENT_TYPE     $content_type;
		fastcgi_param  CONTENT_LENGTH   $content_length;
	}

	location ~ /purge(/.*) {
		allow 127.0.0.1;
		allow 192.168.0.0/16;
		deny all;
		fastcgi_cache_purge fcgicache $1$is_args$args;
	}

