
<VirtualHost *:8008>
        ServerName duff
        ServerAdmin support@beercrush.com
        DocumentRoot /var/www/BeerCrush/
        ServerSignature Off

        SetEnv OAKConfig /etc/BeerCrush/webapp.conf

        Options ExecCGI +MultiViews FollowSymLinks

        # For mod_cgid (versus mod_fcgid). Comment the next line out for mod_fcgid:
        AddHandler      cgi-script .fcgi

        RewriteEngine On
        # Redirect *.beercrush.com to beercrush.com (no www!)
        #RewriteCond %{HTTP_HOST} ^.*\.beercrush\.com$ [NC]
        #RewriteRule ^(.*)$ http://beercrush.com$1 [R=301,L]

        RewriteRule ^/api/createlogin$  /api/createlogin.php
        RewriteRule ^/api/login$        /api/login.php
        RewriteRule ^/api/logout$       /api/logout.php

        # Home page
        RewriteRule ^/$         /php/index.php

        # Beer URL rewrite rules
        RewriteRule ^/beers/$           /php/beer/index.php
        RewriteRule ^/beers/([A-Z])$    /php/beer/index.php?letter=$1
        RewriteRule ^/beer/?$           /php/beer/index.php
        RewriteRule ^/beer/(.*)/(.*)$   /php/beer.php?id=$1:$2

        # Brewery URL rewrite rules
        RewriteRule ^/breweries/$                       /php/brewery/index.php
        RewriteRule ^/breweries/([A-Z])$                /php/brewery/index.php?letter=$1
        RewriteRule ^/brewery/?$                        /php/brewery/index.php
        RewriteRule ^/brewery/(.*)$                     /php/brewery.php?id=$1

        # Place URL rewrite rules
        RewriteRule ^/places/$                  /php/place/index.php
        RewriteRule ^/places/([A-Z])$           /php/place/index.php?letter=$1
        RewriteRule ^/place/?$                  /php/place/index.php
        RewriteRule ^/place/(.*)$               /php/place.php?id=$1

</VirtualHost>


